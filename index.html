<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body class="flex">

  <div class="flex container">
    <div class="first">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in     real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="second">
      <div class="note">
        <p>Try it free 7 days <span class="time">then $20/mo. thereafter</span></p>
      </div>
      <div class="details">
        <form name="myForm" id="form">
          <div class="form-control">
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <img src="./images/icon-error.svg" alt=""><small></small>
          </div>
          <div class="form-control">
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <img src="./images/icon-error.svg" alt=""><small></small>
          </div>
          <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt=""><small></small>
          </div>
          <div class="form-control">
            <input type="text" name="password" id="password" placeholder="Password">
            <img src="./images/icon-error.svg" alt=""><small></small>
          </div>
          <div><input type="submit" class="btn" value="Claim your free trial"></div>
        </form>
        <div>
          <p class="last">By clicking the button, you are agreeing to our <span class="last-i">Terms and Services</span></p>
        </div>
      </div>
    </div>
  </div>
  
<script src="./script.js"></script>

</body>
</html>
